    <!-- Основной скрипт -->
    <script>
        // Константы
        const DATA_JSON_URL = 'data.json'; // Файл data.json в корне репозитория
        const LOCAL_STORAGE_KEY = 'coffeeShopData_v2';
        const CART_STORAGE_KEY = 'coffeeShopCart_v2';
        const USER_STORAGE_KEY = 'currentUser';

        // Глобальные переменные
        let coffeeShopData = null;
        let currentUser = null;

        // Утилиты
        class Utils {
            static showNotification(message, type = 'success') {
                const container = document.getElementById('notificationContainer') || (() => {
                    const div = document.createElement('div');
                    div.id = 'notificationContainer';
                    document.body.appendChild(div);
                    return div;
                })();
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `<span>${message}</span>`;
                container.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) reverse';
                    setTimeout(() => notification.remove(), 400);
                }, 3000);
            }

            static encodePassword(password) {
                return btoa(password);
            }

            static decodePassword(encoded) {
                return atob(encoded);
            }

            static animateOnScroll() {
                const elements = document.querySelectorAll('.feature, .menu-item, .contact-item, .level-card, .admin-card');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                });

                elements.forEach(element => observer.observe(element));
            }

            static formatDate(date) {
                return new Date(date).toLocaleString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            static downloadJSON(data, filename = 'coffee-shop-data.json') {
                try {
                    const jsonString = JSON.stringify(data, null, 2);
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                    return true;
                } catch (error) {
                    console.error('Ошибка при скачивании файла:', error);
                    return false;
                }
            }

            static downloadTXT(content, filename = 'report.txt') {
                try {
                    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    URL.revokeObjectURL(url);
                    return true;
                } catch (error) {
                    console.error('Ошибка при скачивании файла:', error);
                    return false;
                }
            }
        }

        // Менеджер данных (по образцу чайного магазина)
        class DataManager {
            static async init() {
                // Пытаемся загрузить данные из data.json при первой загрузке
                await this.loadInitialData();
                this.updateLastUpdateDisplay();
            }

            static async loadInitialData() {
                try {
                    console.log('Попытка загрузить данные из data.json...');
                    const response = await fetch(DATA_JSON_URL);
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        
                        // Проверяем, есть ли уже данные в localStorage
                        const localData = localStorage.getItem(LOCAL_STORAGE_KEY);
                        
                        if (!localData) {
                            // Если localStorage пуст, используем данные из файла
                            coffeeShopData = fileData;
                            this.saveToLocalStorage();
                            console.log('Данные загружены из data.json и сохранены в localStorage');
                            Utils.showNotification('Данные загружены из data.json', 'success');
                        } else {
                            // Если в localStorage уже есть данные, используем их
                            coffeeShopData = JSON.parse(localData);
                            console.log('Данные загружены из localStorage');
                        }
                    } else {
                        throw new Error('Файл data.json не найден');
                    }
                    
                } catch (error) {
                    console.warn('Не удалось загрузить данные из data.json:', error.message);
                    
                    // Пробуем загрузить из localStorage
                    const savedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                    
                    if (savedData) {
                        coffeeShopData = JSON.parse(savedData);
                        console.log('Данные загружены из localStorage');
                    } else {
                        // Используем начальные данные
                        coffeeShopData = this.getDefaultData();
                        this.saveToLocalStorage();
                        console.log('Используются начальные данные');
                    }
                }
                
                this.validateDataStructure();
            }

            static getDefaultData() {
                return {
                    users: [
                        {
                            id: 1,
                            username: "admin",
                            password: "YWRtaW4xMjM=", // admin123
                            email: "admin@coffee.com",
                            role: "admin",
                            loyaltyPoints: 500,
                            discountLevel: 15,
                            purchaseHistory: [
                                { date: "2024-01-15", amount: 1500, pointsAdded: 150 },
                                { date: "2024-01-20", amount: 800, pointsAdded: 80 }
                            ],
                            registrationDate: "2024-01-01"
                        }
                    ],
                    products: [
                        {
                            id: 1,
                            name: "Эспрессо",
                            category: "coffee",
                            price: 180,
                            description: "Крепкий и насыщенный кофе из свежеобжаренных зерен арабики",
                            image: "https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=200&q=80",
                            stock: 100,
                            available: true
                        }
                    ],
                    orders: [],
                    loyaltySettings: {
                        pointsPerPurchase: 10,
                        discountLevels: [
                            { points: 0, discount: 0, name: "Новичок" },
                            { points: 100, discount: 5, name: "Любитель" },
                            { points: 300, discount: 10, name: "Знаток" },
                            { points: 500, discount: 15, name: "Гурман" },
                            { points: 1000, discount: 20, name: "Ветеран" }
                        ]
                    },
                    lastUpdate: new Date().toISOString(),
                    lastUpdatedBy: "system"
                };
            }

            static validateDataStructure() {
                if (!coffeeShopData) {
                    coffeeShopData = this.getDefaultData();
                }
                
                if (!coffeeShopData.users) coffeeShopData.users = [];
                if (!coffeeShopData.products) coffeeShopData.products = [];
                if (!coffeeShopData.orders) coffeeShopData.orders = [];
                
                if (!coffeeShopData.loyaltySettings) {
                    coffeeShopData.loyaltySettings = this.getDefaultData().loyaltySettings;
                }
            }

            static saveToLocalStorage() {
                try {
                    coffeeShopData.lastUpdate = new Date().toISOString();
                    coffeeShopData.lastUpdatedBy = currentUser ? currentUser.username : 'system';
                    
                    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(coffeeShopData));
                    console.log('Данные сохранены в localStorage');
                    
                    this.updateLastUpdateDisplay();
                    return true;
                } catch (error) {
                    console.error('Ошибка при сохранении данных:', error);
                    Utils.showNotification('Ошибка при сохранении данных', 'error');
                    return false;
                }
            }

            static updateLastUpdateDisplay() {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    lastUpdateElement.textContent = Utils.formatDate(coffeeShopData.lastUpdate || new Date());
                }
            }

            static downloadData() {
                if (!coffeeShopData) {
                    Utils.showNotification('Нет данных для скачивания', 'error');
                    return;
                }

                const success = Utils.downloadJSON(coffeeShopData, `coffee-shop-data-${new Date().toISOString().slice(0, 10)}.json`);
                
                if (success) {
                    Utils.showNotification('Файл data.json успешно скачан. Загрузите его в корень репозитория на GitHub.', 'success');
                } else {
                    Utils.showNotification('Ошибка при скачивании файла', 'error');
                }
            }

            static generateReport() {
                if (!coffeeShopData) {
                    Utils.showNotification('Нет данных для отчета', 'error');
                    return;
                }

                let report = 'ОТЧЕТ КОФЕЙНИ "УЮТНАЯ ЧАШКА"\n';
                report += '='.repeat(50) + '\n\n';
                report += `Дата генерации: ${new Date().toLocaleString('ru-RU')}\n\n`;
                
                // Статистика
                report += 'СТАТИСТИКА:\n';
                report += '-'.repeat(50) + '\n';
                report += `Всего пользователей: ${coffeeShopData.users.length}\n`;
                report += `Всего продуктов: ${coffeeShopData.products.length}\n`;
                report += `Всего заказов: ${coffeeShopData.orders.length}\n`;
                const totalRevenue = coffeeShopData.orders.reduce((sum, order) => sum + order.total, 0);
                report += `Общая выручка: ${totalRevenue} руб.\n\n`;
                
                // Пользователи
                report += 'ПОЛЬЗОВАТЕЛИ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.users.forEach(user => {
                    report += `ID: ${user.id}\n`;
                    report += `Имя: ${user.username}\n`;
                    report += `Email: ${user.email}\n`;
                    report += `Роль: ${user.role}\n`;
                    report += `Баллы: ${user.loyaltyPoints}\n`;
                    report += `Скидка: ${user.discountLevel}%\n`;
                    report += `Дата регистрации: ${user.registrationDate}\n`;
                    report += `Кол-во покупок: ${user.purchaseHistory?.length || 0}\n`;
                    report += '-'.repeat(30) + '\n';
                });
                
                report += '\nПРОДУКТЫ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.products.forEach(product => {
                    report += `ID: ${product.id}\n`;
                    report += `Название: ${product.name}\n`;
                    report += `Категория: ${product.category}\n`;
                    report += `Цена: ${product.price} руб.\n`;
                    report += `В наличии: ${product.stock}\n`;
                    report += `Доступен: ${product.available ? 'Да' : 'Нет'}\n`;
                    report += '-'.repeat(30) + '\n';
                });
                
                report += '\nЗАКАЗЫ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.orders.forEach(order => {
                    report += `ID: ${order.id}\n`;
                    report += `Пользователь ID: ${order.userId}\n`;
                    report += `Дата: ${order.date}\n`;
                    report += `Сумма: ${order.total} руб.\n`;
                    report += `Статус: ${order.status}\n`;
                    report += '-'.repeat(30) + '\n';
                });

                const success = Utils.downloadTXT(report, `coffee-shop-report-${new Date().toISOString().slice(0, 10)}.txt`);
                
                if (success) {
                    Utils.showNotification('Отчет успешно сгенерирован и скачан', 'success');
                } else {
                    Utils.showNotification('Ошибка при генерации отчета', 'error');
                }
            }

            static async loadFromFile() {
                return new Promise((resolve) => {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = '.json';
                    input.style.display = 'none';
                    
                    input.onchange = (event) => {
                        const file = event.target.files[0];
                        if (!file) {
                            resolve(false);
                            return;
                        }
                        
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            try {
                                const importedData = JSON.parse(e.target.result);
                                coffeeShopData = importedData;
                                this.saveToLocalStorage();
                                Utils.showNotification('Данные успешно импортированы из файла', 'success');
                                resolve(true);
                            } catch (error) {
                                console.error('Ошибка при импорте данных:', error);
                                Utils.showNotification('Ошибка при импорте данных. Проверьте формат файла.', 'error');
                                resolve(false);
                            }
                        };
                        reader.readAsText(file);
                    };
                    
                    document.body.appendChild(input);
                    input.click();
                    document.body.removeChild(input);
                });
            }

            static async resetData() {
                if (confirm('Вы уверены, что хотите сбросить все данные? Это действие нельзя отменить.')) {
                    coffeeShopData = this.getDefaultData();
                    this.saveToLocalStorage();
                    Utils.showNotification('Данные сброшены до начальных значений', 'success');
                    
                    // Перезагружаем страницы, если они открыты
                    if (document.getElementById('menu')) MenuManager.loadMenu();
                    if (document.getElementById('loyalty')) LoyaltyManager.loadLoyaltyData();
                    if (document.getElementById('admin')) AdminManager.loadAdminPanel();
                    
                    Navigation.updateUserUI();
                }
            }

            static async loadFromJson() {
                try {
                    console.log('Попытка загрузить данные из data.json...');
                    const response = await fetch(DATA_JSON_URL);
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        coffeeShopData = fileData;
                        this.saveToLocalStorage();
                        
                        Utils.showNotification('Данные успешно загружены из data.json', 'success');
                        
                        // Перезагружаем страницы, если они открыты
                        if (document.getElementById('menu')) MenuManager.loadMenu();
                        if (document.getElementById('loyalty')) LoyaltyManager.loadLoyaltyData();
                        if (document.getElementById('admin')) AdminManager.loadAdminPanel();
                        
                        return true;
                    } else {
                        throw new Error('Файл data.json не найден');
                    }
                } catch (error) {
                    console.warn('Не удалось загрузить данные из data.json:', error.message);
                    Utils.showNotification('Не удалось загрузить данные из data.json', 'error');
                    return false;
                }
            }
        }

        // Менеджер корзины (остается почти без изменений)
        class CartManager {
            static getCart() {
                const cart = localStorage.getItem(CART_STORAGE_KEY);
                return cart ? JSON.parse(cart) : [];
            }

            static saveCart(cart) {
                localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
                this.updateCartUI();
            }

            static addToCart(productId, quantity = 1) {
                const cart = this.getCart();
                const product = coffeeShopData.products.find(p => p.id === productId);
                
                if (!product) {
                    Utils.showNotification('Товар не найден', 'error');
                    return;
                }

                if (product.stock < quantity) {
                    Utils.showNotification(`Недостаточно товара "${product.name}" в наличии`, 'error');
                    return;
                }

                const existingItem = cart.find(item => item.productId === productId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        productId,
                        quantity,
                        name: product.name,
                        price: product.price,
                        image: product.image
                    });
                }
                
                this.saveCart(cart);
                Utils.showNotification(`"${product.name}" добавлен в корзину`);
            }

            static removeFromCart(productId) {
                let cart = this.getCart();
                cart = cart.filter(item => item.productId !== productId);
                this.saveCart(cart);
                Utils.showNotification('Товар удален из корзины');
            }

            static updateQuantity(productId, quantity) {
                if (quantity < 1) {
                    this.removeFromCart(productId);
                    return;
                }
                
                const cart = this.getCart();
                const item = cart.find(item => item.productId === productId);
                if (item) {
                    item.quantity = quantity;
                    this.saveCart(cart);
                }
            }

            static clearCart() {
                localStorage.removeItem(CART_STORAGE_KEY);
                this.updateCartUI();
                Utils.showNotification('Корзина очищена');
            }

            static updateCartUI() {
                const cart = this.getCart();
                const cartCount = document.getElementById('cartCount');
                if (cartCount) {
                    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                }
                
                // Обновляем страницу корзины если она открыта
                if (document.getElementById('cart')?.classList.contains('active')) {
                    this.loadCartPage();
                }
            }

            static loadCartPage() {
                const cartItemsDiv = document.getElementById('cartItems');
                const cartTotalDiv = document.getElementById('cartTotal');
                const emptyCartDiv = document.getElementById('emptyCart');
                const cart = this.getCart();
                
                if (cart.length === 0) {
                    cartItemsDiv.innerHTML = '';
                    cartTotalDiv.style.display = 'none';
                    emptyCartDiv.style.display = 'block';
                    return;
                }
                
                emptyCartDiv.style.display = 'none';
                cartTotalDiv.style.display = 'block';
                
                let total = 0;
                let html = '';
                
                cart.forEach(item => {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (!product) return;
                    
                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;
                    
                    html += `
                        <div class="cart-item">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">${product.price} ₽</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="CartManager.updateQuantity(${product.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="CartManager.updateQuantity(${product.id}, this.value)">
                                <button class="quantity-btn" onclick="CartManager.updateQuantity(${product.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <div style="color: var(--primary-brown); font-weight: bold;">
                                ${itemTotal} ₽
                            </div>
                            <button class="btn" onclick="CartManager.removeFromCart(${product.id})" 
                                    style="padding: 0.5rem 1rem; background: linear-gradient(45deg, #f44336, #d32f2f);">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                });
                
                cartItemsDiv.innerHTML = html;
                document.getElementById('totalAmount').textContent = total;
                document.getElementById('pointsToAdd').textContent = Math.floor(total / 100) * (coffeeShopData.loyaltySettings?.pointsPerPurchase || 10);
            }

            static checkout() {
                const cart = this.getCart();
                if (cart.length === 0) {
                    Utils.showNotification('Корзина пуста', 'error');
                    return;
                }
                
                if (!currentUser) {
                    Utils.showNotification('Войдите в систему для оформления заказа', 'error');
                    Navigation.navigateTo('login');
                    return;
                }
                
                // Проверяем наличие товаров
                for (const item of cart) {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (!product || product.stock < item.quantity) {
                        Utils.showNotification(`Товар "${product?.name}" недоступен в нужном количестве`, 'error');
                        return;
                    }
                }
                
                // Создаем заказ
                const orderId = coffeeShopData.orders.length > 0 
                    ? Math.max(...coffeeShopData.orders.map(o => o.id)) + 1 
                    : 1;
                
                let orderTotal = 0;
                const orderItems = [];
                
                // Собираем информацию о заказе и обновляем остатки
                for (const item of cart) {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (product) {
                        const itemTotal = product.price * item.quantity;
                        orderTotal += itemTotal;
                        
                        orderItems.push({
                            productId: product.id,
                            quantity: item.quantity,
                            price: product.price
                        });
                        
                        // Уменьшаем остаток
                        product.stock -= item.quantity;
                    }
                }
                
                // Начисляем баллы лояльности
                const pointsAdded = Math.floor(orderTotal / 100) * coffeeShopData.loyaltySettings.pointsPerPurchase;
                const user = coffeeShopData.users.find(u => u.id === currentUser.id);
                if (user) {
                    user.loyaltyPoints += pointsAdded;
                    
                    // Обновляем уровень скидки
                    const levels = coffeeShopData.loyaltySettings.discountLevels.sort((a, b) => b.points - a.points);
                    for (const level of levels) {
                        if (user.loyaltyPoints >= level.points) {
                            user.discountLevel = level.discount;
                            break;
                        }
                    }
                    
                    user.purchaseHistory = user.purchaseHistory || [];
                    user.purchaseHistory.push({
                        date: new Date().toISOString().split('T')[0],
                        amount: orderTotal,
                        pointsAdded: pointsAdded
                    });
                    
                    // Обновляем текущего пользователя в localStorage
                    currentUser.loyaltyPoints = user.loyaltyPoints;
                    currentUser.discountLevel = user.discountLevel;
                    localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(currentUser));
                }
                
                // Сохраняем заказ
                const order = {
                    id: orderId,
                    userId: currentUser.id,
                    date: new Date().toISOString().split('T')[0],
                    items: orderItems,
                    total: orderTotal,
                    status: 'completed'
                };
                
                coffeeShopData.orders.push(order);
                
                // Сохраняем изменения
                DataManager.saveToLocalStorage();
                
                // Очищаем корзину
                this.clearCart();
                
                // Показываем результат
                this.showCheckoutResult(order, pointsAdded);
                
                Utils.showNotification('Заказ успешно оформлен!');
            }

            static showCheckoutResult(order, pointsAdded) {
                const modal = document.getElementById('checkoutModal');
                const resultDiv = document.getElementById('checkoutResult');
                
                resultDiv.innerHTML = `
                    <div style="background: rgba(46, 125, 50, 0.1); padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem;">
                        <p style="margin-bottom: 0.5rem;"><strong>Номер заказа:</strong> ${order.id}</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Дата:</strong> ${new Date(order.date).toLocaleString('ru-RU')}</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Сумма заказа:</strong> ${order.total} ₽</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Начислено баллов:</strong> ${pointsAdded}</p>
                        <p><strong>Статус:</strong> <span style="color: var(--success);">Выполнен</span></p>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h4 style="color: var(--dark-brown); margin-bottom: 0.5rem;">Состав заказа:</h4>
                        <ul style="list-style: none; padding: 0;">
                            ${order.items.map(item => {
                                const product = coffeeShopData.products.find(p => p.id === item.productId);
                                return `<li style="padding: 0.5rem 0; border-bottom: 1px solid rgba(210, 180, 140, 0.3);">
                                    ${product?.name || 'Товар'} × ${item.quantity} = ${item.price * item.quantity} ₽
                                </li>`;
                            }).join('')}
                        </ul>
                    </div>
                `;
                
                modal.classList.add('active');
            }
        }

        // Навигация (остается без изменений)
        class Navigation {
            static init() {
                document.querySelectorAll('[data-page]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = e.target.closest('[data-page]').dataset.page;
                        Navigation.navigateTo(page);
                        
                        const navLinks = document.getElementById('navLinks');
                        navLinks.classList.remove('active');
                    });
                });

                document.getElementById('menuToggle').addEventListener('click', () => {
                    const navLinks = document.getElementById('navLinks');
                    navLinks.classList.toggle('active');
                });

                this.updateUserUI();
                Utils.animateOnScroll();
            }

            static navigateTo(page) {
                document.querySelectorAll('.page').forEach(p => {
                    p.classList.remove('active');
                });

                const targetPage = document.getElementById(page);
                if (targetPage) {
                    targetPage.classList.add('active');
                    
                    switch(page) {
                        case 'menu':
                            MenuManager.loadMenu();
                            break;
                        case 'cart':
                            CartManager.loadCartPage();
                            break;
                        case 'loyalty':
                            LoyaltyManager.loadLoyaltyData();
                            break;
                        case 'admin':
                            AdminManager.loadAdminPanel();
                            break;
                    }
                    
                    setTimeout(() => Utils.animateOnScroll(), 100);
                }
            }

            static updateUserUI() {
                const userStr = localStorage.getItem(USER_STORAGE_KEY);
                currentUser = userStr ? JSON.parse(userStr) : null;
                
                const loginLink = document.getElementById('loginLink');
                const adminLink = document.getElementById('adminLink');
                const userInfoItem = document.getElementById('userInfoItem');
                const logoutItem = document.getElementById('logoutItem');

                if (currentUser) {
                    if (loginLink) loginLink.style.display = 'none';
                    
                    if (userInfoItem) {
                        userInfoItem.style.display = 'block';
                        userInfoItem.innerHTML = `
                            <span style="color: var(--gold); padding: 1rem; display: block; font-weight: 600;">
                                <i class="fas fa-user-circle"></i> ${currentUser.username}
                            </span>
                        `;
                    }
                    
                    if (logoutItem) logoutItem.style.display = 'block';
                    
                    if (currentUser.role === 'admin' && adminLink) {
                        adminLink.style.display = 'block';
                    }
                } else {
                    if (loginLink) loginLink.style.display = 'block';
                    if (userInfoItem) userInfoItem.style.display = 'none';
                    if (logoutItem) logoutItem.style.display = 'none';
                    if (adminLink) adminLink.style.display = 'none';
                }
            }
        }

        // Менеджер аутентификации (с сохранением в localStorage)
        class AuthManager {
            static async register(username, email, password, confirmPassword) {
                try {
                    if (password !== confirmPassword) {
                        throw new Error('Пароли не совпадают');
                    }

                    if (!coffeeShopData.users) {
                        coffeeShopData.users = [];
                    }

                    const existingUser = coffeeShopData.users.find(user => 
                        user.username === username || user.email === email
                    );
                    
                    if (existingUser) {
                        throw new Error('Пользователь с таким именем или email уже существует');
                    }

                    const newUser = {
                        id: coffeeShopData.users.length > 0 ? Math.max(...coffeeShopData.users.map(u => u.id)) + 1 : 1,
                        username,
                        email,
                        password: Utils.encodePassword(password),
                        role: 'user',
                        loyaltyPoints: 0,
                        discountLevel: 0,
                        purchaseHistory: [],
                        registrationDate: new Date().toISOString().split('T')[0]
                    };

                    coffeeShopData.users.push(newUser);
                    
                    // Сохраняем данные в localStorage
                    DataManager.saveToLocalStorage();
                    
                    // Автоматический вход
                    localStorage.setItem(USER_STORAGE_KEY, JSON.stringify({
                        id: newUser.id,
                        username: newUser.username,
                        role: newUser.role,
                        loyaltyPoints: newUser.loyaltyPoints,
                        discountLevel: newUser.discountLevel
                    }));

                    currentUser = {
                        id: newUser.id,
                        username: newUser.username,
                        role: newUser.role,
                        loyaltyPoints: newUser.loyaltyPoints,
                        discountLevel: newUser.discountLevel
                    };

                    Utils.showNotification('Регистрация успешна! Добро пожаловать!');
                    Navigation.updateUserUI();
                    Navigation.navigateTo('home');

                } catch (error) {
                    Utils.showNotification(error.message, 'error');
                }
            }

            static async login(username, password) {
                try {
                    if (!coffeeShopData.users) {
                        throw new Error('База данных не загружена');
                    }

                    const user = coffeeShopData.users.find(u => 
                        u.username === username && u.password === Utils.encodePassword(password)
                    );
                    
                    if (!user) {
                        throw new Error('Неверное имя пользователя или пароль');
                    }

                    localStorage.setItem(USER_STORAGE_KEY, JSON.stringify({
                        id: user.id,
                        username: user.username,
                        role: user.role,
                        loyaltyPoints: user.loyaltyPoints,
                        discountLevel: user.discountLevel
                    }));

                    currentUser = {
                        id: user.id,
                        username: user.username,
                        role: user.role,
                        loyaltyPoints: user.loyaltyPoints,
                        discountLevel: user.discountLevel
                    };

                    Utils.showNotification('Вход выполнен успешно!');
                    Navigation.updateUserUI();
                    Navigation.navigateTo('home');

                } catch (error) {
                    Utils.showNotification(error.message, 'error');
                }
            }

            static logout() {
                localStorage.removeItem(USER_STORAGE_KEY);
                currentUser = null;
                Utils.showNotification('Вы вышли из системы');
                Navigation.updateUserUI();
                Navigation.navigateTo('home');
            }

            static getCurrentUser() {
                return currentUser;
            }
        }

        // Менеджер меню (остается без изменений)
        class MenuManager {
            static loadMenu() {
                const menuGrid = document.getElementById('menuGrid');
                if (!menuGrid) return;

                menuGrid.innerHTML = '';
                
                if (!coffeeShopData.products || coffeeShopData.products.length === 0) {
                    menuGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: #666; font-size: 1.2rem;">Нет доступных продуктов</p>';
                    return;
                }
                
                coffeeShopData.products.forEach(product => {
                    if (product.available) {
                        const item = document.createElement('div');
                        item.className = `menu-item ${product.category}`;
                        item.innerHTML = `
                            <img src="${product.image}" alt="${product.name}" 
                                 onerror="this.src='https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=200&q=80'">
                            <div class="menu-item-content">
                                <h3>${product.name}</h3>
                                <div class="price">${product.price}</div>
                                <p class="description">${product.description}</p>
                                <span class="stock"><i class="fas fa-box"></i> В наличии: ${product.stock}</span>
                                <button class="add-to-cart-btn" onclick="CartManager.addToCart(${product.id}, 1)">
                                    <i class="fas fa-cart-plus"></i> В корзину
                                </button>
                            </div>
                        `;
                        menuGrid.appendChild(item);
                    }
                });

                this.setupFilters();
                setTimeout(() => Utils.animateOnScroll(), 100);
            }

            static setupFilters() {
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const category = btn.dataset.category;
                        const items = document.querySelectorAll('.menu-item');
                        
                        items.forEach(item => {
                            if (category === 'all' || item.classList.contains(category)) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                });
            }
        }

        // Менеджер лояльности (остается без изменений)
        class LoyaltyManager {
            static loadLoyaltyData() {
                const currentUser = AuthManager.getCurrentUser();
                const pointsValue = document.getElementById('pointsValue');
                const currentDiscount = document.getElementById('currentDiscount');
                const levelsGrid = document.getElementById('levelsGrid');
                
                if (!currentUser) {
                    if (pointsValue) pointsValue.textContent = 'Войдите в систему';
                    if (currentDiscount) currentDiscount.textContent = '0%';
                    if (levelsGrid) levelsGrid.innerHTML = '';
                    return;
                }

                if (pointsValue) pointsValue.textContent = currentUser.loyaltyPoints;
                if (currentDiscount) currentDiscount.textContent = `${currentUser.discountLevel}%`;

                if (levelsGrid) {
                    levelsGrid.innerHTML = '';
                    
                    if (coffeeShopData.loyaltySettings && coffeeShopData.loyaltySettings.discountLevels) {
                        coffeeShopData.loyaltySettings.discountLevels.forEach(level => {
                            const isActive = currentUser.loyaltyPoints >= level.points;
                            const levelCard = document.createElement('div');
                            levelCard.className = `level-card ${isActive ? 'active' : ''}`;
                            levelCard.innerHTML = `
                                <h3>${level.name}</h3>
                                <div class="points">От ${level.points} баллов</div>
                                <div class="discount">${level.discount}% скидка</div>
                                ${isActive ? '<div style="color: var(--success); margin-top: 0.5rem; font-weight: 600;"><i class="fas fa-check-circle"></i> Достигнут</div>' : ''}
                            `;
                            levelsGrid.appendChild(levelCard);
                        });
                    }
                }
                
                setTimeout(() => Utils.animateOnScroll(), 100);
            }
        }

        // Менеджер админки (с сохранением в localStorage)
        class AdminManager {
            static async loadAdminPanel() {
                const currentUser = AuthManager.getCurrentUser();
                
                if (!currentUser || currentUser.role !== 'admin') {
                    Utils.showNotification('Доступ запрещен', 'error');
                    Navigation.navigateTo('login');
                    return;
                }
                
                this.loadStatistics();
                this.loadProducts();
                this.loadUsers();
                setTimeout(() => Utils.animateOnScroll(), 100);
            }

            static loadStatistics() {
                if (!coffeeShopData) return;
                
                document.getElementById('totalUsers').textContent = coffeeShopData.users ? coffeeShopData.users.length : 0;
                document.getElementById('totalProducts').textContent = coffeeShopData.products ? coffeeShopData.products.length : 0;
                document.getElementById('totalOrders').textContent = coffeeShopData.orders ? coffeeShopData.orders.length : 0;
                
                const totalRevenue = coffeeShopData.orders ? coffeeShopData.orders.reduce((sum, order) => sum + order.total, 0) : 0;
                document.getElementById('totalRevenue').textContent = `${totalRevenue} ₽`;
                
                DataManager.updateLastUpdateDisplay();
            }

            static loadProducts() {
                const productsList = document.getElementById('productsList');
                if (!productsList) return;
                
                productsList.innerHTML = '';
                
                if (!coffeeShopData.products || coffeeShopData.products.length === 0) {
                    productsList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Нет продуктов</p>';
                    return;
                }
                
                coffeeShopData.products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <div>
                            <strong>${product.name}</strong>
                            <div style="color: var(--coffee); font-size: 0.9rem; margin-top: 5px;">Цена: ${product.price} ₽</div>
                        </div>
                        <div class="stock-controls">
                            <button class="stock-btn" onclick="AdminManager.decreaseStock(${product.id})" title="Уменьшить">-</button>
                            <input type="number" class="stock-input" value="${product.stock}" 
                                   id="stock-${product.id}" onchange="AdminManager.updateStock(${product.id}, this.value)">
                            <button class="stock-btn" onclick="AdminManager.increaseStock(${product.id})" title="Увеличить">+</button>
                            <button class="stock-btn" style="background: ${product.available ? 'linear-gradient(45deg, #f44336, #d32f2f)' : 'linear-gradient(45deg, #4CAF50, #2E7D32)'}"
                                    onclick="AdminManager.toggleAvailability(${product.id})" title="${product.available ? 'Скрыть продукт' : 'Показать продукт'}">
                                ${product.available ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>'}
                            </button>
                        </div>
                    `;
                    productsList.appendChild(productItem);
                });
            }

            static loadUsers() {
                const usersList = document.getElementById('usersList');
                if (!usersList) return;
                
                usersList.innerHTML = '';
                
                if (!coffeeShopData.users || coffeeShopData.users.length === 0) {
                    usersList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Нет пользователей</p>';
                    return;
                }
                
                coffeeShopData.users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'product-item';
                    userItem.innerHTML = `
                        <div>
                            <strong>${user.username} ${user.role === 'admin' ? '(Админ)' : ''}</strong>
                            <div style="color: var(--coffee); font-size: 0.9rem; margin-top: 5px;">Email: ${user.email}</div>
                            <div style="display: flex; gap: 1rem; margin-top: 5px;">
                                <span style="color: var(--gold);"><i class="fas fa-coins"></i> ${user.loyaltyPoints}</span>
                                <span style="color: var(--primary-brown);"><i class="fas fa-percent"></i> ${user.discountLevel}%</span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <small style="color: #888;">${user.registrationDate}</small>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
            }

            static updateStock(productId, newStock) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.stock = parseInt(newStock) || 0;
                    DataManager.saveToLocalStorage();
                    this.loadProducts();
                    Utils.showNotification('Количество обновлено');
                }
            }

            static increaseStock(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.stock += 1;
                    DataManager.saveToLocalStorage();
                    this.loadProducts();
                }
            }

            static decreaseStock(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product && product.stock > 0) {
                    product.stock -= 1;
                    DataManager.saveToLocalStorage();
                    this.loadProducts();
                }
            }

            static toggleAvailability(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.available = !product.available;
                    DataManager.saveToLocalStorage();
                    this.loadProducts();
                    Utils.showNotification(
                        `Продукт "${product.name}" ${product.available ? 'доступен' : 'скрыт'}`
                    );
                }
            }

            static addProduct() {
                const name = prompt('Введите название продукта:');
                if (!name) return;
                
                const price = prompt('Введите цену:');
                if (!price || isNaN(price)) {
                    Utils.showNotification('Введите корректную цену', 'error');
                    return;
                }
                
                const category = prompt('Введите категорию (coffee, tea, desserts, other):');
                if (!category) return;
                
                const description = prompt('Введите описание:') || 'Без описания';
                const stock = prompt('Введите начальное количество:') || 0;
                
                const newProduct = {
                    id: coffeeShopData.products.length > 0 ? Math.max(...coffeeShopData.products.map(p => p.id)) + 1 : 1,
                    name,
                    category,
                    price: parseInt(price),
                    description,
                    image: 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=200&q=80',
                    stock: parseInt(stock),
                    available: true
                };
                
                if (!coffeeShopData.products) coffeeShopData.products = [];
                coffeeShopData.products.push(newProduct);
                
                DataManager.saveToLocalStorage();
                this.loadProducts();
                this.loadStatistics();
                Utils.showNotification('Продукт добавлен');
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            // Инициализируем данные (загружаем из data.json или localStorage)
            await DataManager.init();
            
            // Инициализируем навигацию
            Navigation.init();
            
            // Инициализируем корзину
            CartManager.updateCartUI();
            
            // Обработка формы регистрации
            document.getElementById('registerForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('regUsername').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                AuthManager.register(username, email, password, confirmPassword);
            });
            
            // Обработка формы входа
            document.getElementById('loginForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                AuthManager.login(username, password);
            });
            
            // Кнопка выхода
            document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                AuthManager.logout();
            });
            
            // Кнопка добавления продукта
            document.getElementById('addProductBtn')?.addEventListener('click', () => {
                AdminManager.addProduct();
            });
            
            // Кнопка генерации отчета
            document.getElementById('generateReportBtn')?.addEventListener('click', () => {
                DataManager.generateReport();
            });
            
            // Кнопка скачивания данных (экспорт в файл)
            document.getElementById('downloadDataBtn')?.addEventListener('click', () => {
                DataManager.downloadData();
            });
            
            // Кнопка сброса данных
            document.getElementById('resetDataBtn')?.addEventListener('click', () => {
                DataManager.resetData();
            });
            
            // Кнопка загрузки данных из файла (импорт)
            document.getElementById('importDataBtn')?.addEventListener('click', async () => {
                await DataManager.loadFromFile();
                if (document.getElementById('admin')) AdminManager.loadAdminPanel();
                if (document.getElementById('menu')) MenuManager.loadMenu();
                if (document.getElementById('loyalty')) LoyaltyManager.loadLoyaltyData();
            });
            
            // Кнопка загрузки данных из data.json (обновление с GitHub)
            document.getElementById('uploadToGitHubBtn')?.addEventListener('click', async () => {
                await DataManager.loadFromJson();
            });
            
            // Кнопка оформления заказа
            document.getElementById('checkoutBtn')?.addEventListener('click', () => {
                CartManager.checkout();
            });
            
            // Загружаем меню если на странице меню
            if (document.getElementById('menu')) {
                MenuManager.loadMenu();
            }
            
            // Загружаем данные лояльности если на странице лояльности
            if (document.getElementById('loyalty')) {
                LoyaltyManager.loadLoyaltyData();
            }
            
            // Информационное сообщение при первом запуске
            if (!localStorage.getItem('coffeeShopFirstVisit')) {
                setTimeout(() => {
                    Utils.showNotification('Добро пожаловать в кофейню "Уютная Чашка"! Для входа как администратор используйте: admin / admin123', 'info');
                }, 1000);
                localStorage.setItem('coffeeShopFirstVisit', 'true');
            }
        });

        // Делаем методы глобальными для обработчиков в HTML
        window.AdminManager = AdminManager;
        window.AuthManager = AuthManager;
        window.DataManager = DataManager;
        window.CartManager = CartManager;
        window.Navigation = Navigation;
    </script>
</body>
</html>
