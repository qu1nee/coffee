<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кофейня "Уютная Чашка"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Основные стили */
        :root {
            --primary-brown: #8B4513;
            --secondary-brown: #A0522D;
            --light-brown: #D2B48C;
            --cream: #FFF8DC;
            --coffee: #6F4E37;
            --gold: #DAA520;
            --light-cream: #FAF3E0;
            --dark-brown: #5D4037;
            --success: #2E7D32;
            --error: #C62828;
            --cart-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #5D4037;
            background: linear-gradient(135deg, var(--light-cream) 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        /* Шапка */
        header {
            background: linear-gradient(135deg, var(--dark-brown) 0%, var(--primary-brown) 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--gold), #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .logo i {
            margin-right: 12px;
            font-size: 2.2rem;
            color: var(--gold);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gold);
            transition: transform 0.3s;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 0.7rem 1.2rem;
            border-radius: 30px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::before {
            transform: translateX(0);
        }

        .nav-links a:hover {
            color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-links i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Иконка корзины с количеством */
        .cart-badge {
            background: var(--cart-color);
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            min-width: 20px;
            text-align: center;
            display: inline-block;
        }

        /* Корзина */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(210, 180, 140, 0.3);
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(210, 180, 140, 0.3);
            transition: background 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(255, 248, 225, 0.3);
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--dark-brown);
            font-size: 1.2rem;
        }

        .cart-item-price {
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid var(--light-brown);
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--light-brown);
            color: white;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid rgba(210, 180, 140, 0.5);
            border-radius: 8px;
            font-size: 1rem;
        }

        .cart-total {
            text-align: right;
            padding: 2rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-brown);
            border-top: 2px solid rgba(210, 180, 140, 0.5);
            margin-top: 1rem;
        }

        .cart-total span {
            color: var(--gold);
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-cart i {
            font-size: 4rem;
            color: var(--light-brown);
            margin-bottom: 1rem;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        .page.active {
            display: block;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(93, 64, 55, 0.98);
                flex-direction: column;
                padding: 2rem;
                display: none;
                z-index: 1000;
                backdrop-filter: blur(10px);
                border-radius: 0 0 20px 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 0;
                width: 100%;
            }
            
            .nav-links a {
                padding: 1.2rem;
                border-radius: 15px;
                margin-bottom: 0.5rem;
            }

            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
            }

            .cart-actions {
                flex-direction: column;
            }

            .cart-total {
                text-align: center;
            }
        }

        /* Остальные стили остаются такими же, как в оригинале */
        /* ... (все остальные стили из оригинального кода) ... */
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-coffee"></i>
                <span>Уютная Чашка</span>
            </div>
            
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="#" data-page="home"><i class="fas fa-home"></i> Главная</a></li>
                <li><a href="#" data-page="menu"><i class="fas fa-mug-hot"></i> Меню</a></li>
                <li><a href="#" data-page="cart"><i class="fas fa-shopping-cart"></i> Корзина <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="#" data-page="loyalty"><i class="fas fa-crown"></i> Лояльность</a></li>
                <li><a href="#" data-page="login" id="loginLink"><i class="fas fa-user"></i> Войти</a></li>
                <li><a href="#" data-page="admin" id="adminLink" style="display: none;"><i class="fas fa-cog"></i> Админ</a></li>
                <li id="userInfoItem" style="display: none;"></li>
                <li id="logoutItem" style="display: none;">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Выйти</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Контейнер для контента -->
    <main id="contentContainer">
        <!-- Домашняя страница -->
        <section id="home" class="page active">
            <!-- ... (остальное содержимое домашней страницы) ... -->
        </section>

        <!-- Меню -->
        <section id="menu" class="page">
            <div class="container menu">
                <h1>Наше меню</h1>
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all"><span>Все</span></button>
                    <button class="filter-btn" data-category="coffee"><span>Кофе</span></button>
                    <button class="filter-btn" data-category="tea"><span>Чай</span></button>
                    <button class="filter-btn" data-category="desserts"><span>Десерты</span></button>
                    <button class="filter-btn" data-category="other"><span>Другое</span></button>
                </div>
                
                <div class="menu-grid" id="menuGrid">
                    <!-- Продукты будут загружены через JavaScript -->
                </div>
            </div>
        </section>

        <!-- Корзина -->
        <section id="cart" class="page">
            <div class="cart-container">
                <h1 style="text-align: center; margin-bottom: 2rem; color: var(--dark-brown);">
                    <i class="fas fa-shopping-cart"></i> Ваша корзина
                </h1>
                
                <div id="cartItems">
                    <!-- Товары в корзине будут здесь -->
                </div>
                
                <div id="cartTotal" style="display: none;">
                    <div class="cart-total">
                        Итого: <span id="totalAmount">0</span> ₽
                    </div>
                    
                    <div class="cart-actions">
                        <button class="btn" onclick="CartManager.clearCart()" 
                                style="background: linear-gradient(45deg, #f44336, #d32f2f);">
                            <i class="fas fa-trash"></i> Очистить корзину
                        </button>
                        <button class="btn" id="checkoutBtn">
                            <i class="fas fa-check"></i> Оформить заказ

                </div>
            </div>
        </section>

        <!-- Остальные страницы (лояльность, вход, регистрация, админка) -->
        <!-- ... (остальное содержимое страниц) ... -->
    </main>

    <!-- Модальное окно оформления заказа -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--dark-brown);">
                <i class="fas fa-check-circle"></i> Заказ оформлен!
            </h2>
            <div id="checkoutResult"></div>
            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn" onclick="document.getElementById('checkoutModal').classList.remove('active')">
                    Закрыть
                </button>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Кофейня "Уютная Чашка". Все права защищены.</p>
            <p>Часы работы: Пн-Пт 8:00-22:00, Сб-Вс 9:00-23:00</p>
        </div>
    </footer>

    <script>
        // Константы
        const GITHUB_DATA_URL = 'https://raw.githubusercontent.com/ваш-username/ваш-репозиторий/ветка/data.json';
        const STORAGE_KEY = 'coffeeShopCart';
        const LAST_UPDATE_KEY = 'coffeeShopLastUpdate';

        // Глобальные переменные
        let coffeeShopData = null;
        let currentUser = null;

        // Утилиты
        class Utils {
            static showNotification(message, type = 'success') {
                const container = document.getElementById('notificationContainer') || (() => {
                    const div = document.createElement('div');
                    div.id = 'notificationContainer';
                    document.body.appendChild(div);
                    return div;
                })();
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `<span>${message}</span>`;
                container.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.4s reverse';
                    setTimeout(() => notification.remove(), 400);
                }, 3000);
            }

            static formatDate(date) {
                return new Date(date).toLocaleString('ru-RU');
            }

            static async loadJSON(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network response was not ok');
                    return await response.json();
                } catch (error) {
                    console.error('Error loading JSON:', error);
                    return null;
                }
            }

            static downloadTXT(content, filename = 'report.txt') {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Менеджер данных
        class DataManager {
            static async init() {
                await this.loadData();
                this.updateLastUpdateDisplay();
            }

            static async loadData() {
                try {
                    // Пробуем загрузить из GitHub
                    const githubData = await Utils.loadJSON(GITHUB_DATA_URL);
                    
                    if (githubData) {
                        coffeeShopData = githubData;
                        console.log('Данные загружены с GitHub');
                    } else {
                        // Если GitHub не доступен, используем локальные данные
                        const savedData = localStorage.getItem('coffeeShopData');
                        coffeeShopData = savedData ? JSON.parse(savedData) : this.getDefaultData();
                        console.log('Данные загружены из localStorage');
                    }
                    
                    this.validateDataStructure();
                    
                } catch (error) {
                    console.error('Ошибка при загрузке данных:', error);
                    coffeeShopData = this.getDefaultData();
                }
            }

            static getDefaultData() {
                return {
                    users: [
                        {
                            id: 1,
                            username: "admin",
                            password: "YWRtaW4xMjM=", // admin123 в base64
                            email: "admin@coffee.com",
                            role: "admin",
                            loyaltyPoints: 500,
                            discountLevel: 15,
                            purchaseHistory: [],
                            registrationDate: new Date().toISOString()
                        }
                    ],
                    products: [
                        {
                            id: 1,
                            name: "Эспрессо",
                            category: "coffee",
                            price: 180,
                            description: "Крепкий и насыщенный кофе из свежеобжаренных зерен арабики",
                            image: "https://images.unsplash.com/photo-1510591509098-f4fdc6d0ff04?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=200&q=80",
                            stock: 100,
                            available: true
                        }
                    ],
                    orders: [],
                    loyaltySettings: {
                        pointsPerPurchase: 10,
                        discountLevels: [
                            { points: 0, discount: 0, name: "Новичок" },
                            { points: 100, discount: 5, name: "Любитель" },
                            { points: 300, discount: 10, name: "Знаток" },
                            { points: 500, discount: 15, name: "Гурман" },
                            { points: 1000, discount: 20, name: "Ветеран" }
                        ]
                    }
                };
            }

            static validateDataStructure() {
                if (!coffeeShopData.users) coffeeShopData.users = [];
                if (!coffeeShopData.products) coffeeShopData.products = [];
                if (!coffeeShopData.orders) coffeeShopData.orders = [];
                if (!coffeeShopData.loyaltySettings) {
                    coffeeShopData.loyaltySettings = this.getDefaultData().loyaltySettings;
                }
            }

            static updateLastUpdateDisplay() {
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    const lastUpdate = localStorage.getItem(LAST_UPDATE_KEY);
                    lastUpdateElement.textContent = lastUpdate ? Utils.formatDate(lastUpdate) : 'Нет данных';
                }
            }

            static generateReport() {
                if (!coffeeShopData) return '';
                
                let report = 'ОТЧЕТ КОФЕЙНИ "УЮТНАЯ ЧАШКА"\n';
                report += '='.repeat(50) + '\n\n';
                report += `Дата генерации: ${new Date().toLocaleString('ru-RU')}\n\n`;
                
                report += 'ПОЛЬЗОВАТЕЛИ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.users.forEach(user => {
                    report += `ID: ${user.id}\n`;
                    report += `Имя: ${user.username}\n`;
                    report += `Email: ${user.email}\n`;
                    report += `Роль: ${user.role}\n`;
                    report += `Баллы лояльности: ${user.loyaltyPoints}\n`;
                    report += `Скидка: ${user.discountLevel}%\n`;
                    report += `Дата регистрации: ${user.registrationDate}\n`;
                    report += `Количество покупок: ${user.purchaseHistory?.length || 0}\n`;
                    report += '-'.repeat(30) + '\n';
                });
                
                report += '\nПРОДУКТЫ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.products.forEach(product => {
                    report += `ID: ${product.id}\n`;
                    report += `Название: ${product.name}\n`;
                    report += `Категория: ${product.category}\n`;
                    report += `Цена: ${product.price} руб.\n`;
                    report += `В наличии: ${product.stock}\n`;
                    report += `Доступен: ${product.available ? 'Да' : 'Нет'}\n`;
                    report += '-'.repeat(30) + '\n';
                });
                
                report += '\nЗАКАЗЫ:\n';
                report += '-'.repeat(50) + '\n';
                coffeeShopData.orders.forEach(order => {
                    report += `ID заказа: ${order.id}\n`;
                    report += `Пользователь: ${order.userId}\n`;
                    report += `Дата: ${order.date}\n`;
                    report += `Сумма: ${order.total} руб.\n`;
                    report += `Баллов начислено: ${order.pointsAdded}\n`;
                    report += '-'.repeat(30) + '\n';
                });
                
                report += '\nСТАТИСТИКА:\n';
                report += '-'.repeat(50) + '\n';
                report += `Всего пользователей: ${coffeeShopData.users.length}\n`;
                report += `Всего продуктов: ${coffeeShopData.products.length}\n`;
                report += `Всего заказов: ${coffeeShopData.orders.length}\n`;
                const totalRevenue = coffeeShopData.orders.reduce((sum, order) => sum + order.total, 0);
                report += `Общая выручка: ${totalRevenue} руб.\n`;
                
                return report;
            }
        }

        // Менеджер корзины
        class CartManager {
            static getCart() {
                const cart = localStorage.getItem(STORAGE_KEY);
                return cart ? JSON.parse(cart) : [];
            }

            static saveCart(cart) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
                this.updateCartUI();
            }

            static addToCart(productId, quantity = 1) {
                const cart = this.getCart();
                const existingItem = cart.find(item => item.productId === productId);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ productId, quantity });
                }
                
                this.saveCart(cart);
                Utils.showNotification('Товар добавлен в корзину');
            }

            static removeFromCart(productId) {
                let cart = this.getCart();
                cart = cart.filter(item => item.productId !== productId);
                this.saveCart(cart);
            }

            static updateQuantity(productId, quantity) {
                if (quantity < 1) {
                    this.removeFromCart(productId);
                    return;
                }
                
                const cart = this.getCart();
                const item = cart.find(item => item.productId === productId);
                if (item) {
                    item.quantity = quantity;
                    this.saveCart(cart);
                }
            }

            static clearCart() {
                localStorage.removeItem(STORAGE_KEY);
                this.updateCartUI();
                Utils.showNotification('Корзина очищена');
            }

            static updateCartUI() {
                const cart = this.getCart();
                const cartCount = document.getElementById('cartCount');
                if (cartCount) {
                    cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                }
                
                // Обновляем страницу корзины если она открыта
                if (document.getElementById('cart')?.classList.contains('active')) {
                    this.loadCartPage();
                }
            }

            static loadCartPage() {
                const cartItemsDiv = document.getElementById('cartItems');
                const cartTotalDiv = document.getElementById('cartTotal');
                const emptyCartDiv = document.getElementById('emptyCart');
                const cart = this.getCart();
                
                if (cart.length === 0) {
                    cartItemsDiv.innerHTML = '';
                    cartTotalDiv.style.display = 'none';
                    emptyCartDiv.style.display = 'block';
                    return;
                }
                
                emptyCartDiv.style.display = 'none';
                cartTotalDiv.style.display = 'block';
                
                let total = 0;
                let html = '';
                
                cart.forEach(item => {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (!product) return;
                    
                    const itemTotal = product.price * item.quantity;
                    total += itemTotal;
                    
                    html += `
                        <div class="cart-item">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">${product.price} ₽</div>
                            </div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="CartManager.updateQuantity(${product.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" 
                                       onchange="CartManager.updateQuantity(${product.id}, this.value)">
                                <button class="quantity-btn" onclick="CartManager.updateQuantity(${product.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <div style="color: var(--primary-brown); font-weight: bold;">
                                ${itemTotal} ₽
                            </div>
                            <button class="btn" onclick="CartManager.removeFromCart(${product.id})" 
                                    style="padding: 0.5rem 1rem; background: linear-gradient(45deg, #f44336, #d32f2f);">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                });
                
                cartItemsDiv.innerHTML = html;
                document.getElementById('totalAmount').textContent = total;
            }

            static async checkout() {
                const cart = this.getCart();
                if (cart.length === 0) {
                    Utils.showNotification('Корзина пуста', 'error');
                    return;
                }
                
                if (!currentUser) {
                    Utils.showNotification('Войдите в систему для оформления заказа', 'error');
                    Navigation.navigateTo('login');
                    return;
                }
                
                // Проверяем наличие товаров
                for (const item of cart) {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (!product || product.stock < item.quantity) {
                        Utils.showNotification(`Товар "${product?.name}" недоступен в нужном количестве`, 'error');
                        return;
                    }
                }
                
                // Создаем заказ
                const orderId = coffeeShopData.orders.length > 0 
                    ? Math.max(...coffeeShopData.orders.map(o => o.id)) + 1 
                    : 1;
                
                let orderTotal = 0;
                const orderItems = [];
                
                // Собираем информацию о заказе и обновляем остатки
                for (const item of cart) {
                    const product = coffeeShopData.products.find(p => p.id === item.productId);
                    if (product) {
                        const itemTotal = product.price * item.quantity;
                        orderTotal += itemTotal;
                        
                        orderItems.push({
                            productId: product.id,
                            productName: product.name,
                            quantity: item.quantity,
                            price: product.price,
                            total: itemTotal
                        });
                        
                        // Уменьшаем остаток
                        product.stock -= item.quantity;
                    }
                }
                
                // Начисляем баллы лояльности
                const pointsAdded = Math.floor(orderTotal / 100) * coffeeShopData.loyaltySettings.pointsPerPurchase;
                const user = coffeeShopData.users.find(u => u.id === currentUser.id);
                if (user) {
                    user.loyaltyPoints += pointsAdded;
                    
                    // Обновляем уровень скидки
                    const levels = coffeeShopData.loyaltySettings.discountLevels;
                    for (const level of levels.sort((a, b) => b.points - a.points)) {
                        if (user.loyaltyPoints >= level.points) {
                            user.discountLevel = level.discount;
                            break;
                        }
                    }
                    
                    user.purchaseHistory = user.purchaseHistory || [];
                    user.purchaseHistory.push({
                        orderId,
                        date: new Date().toISOString(),
                        amount: orderTotal,
                        pointsAdded
                    });
                    
                    // Обновляем текущего пользователя в сессии
                    currentUser.loyaltyPoints = user.loyaltyPoints;
                    currentUser.discountLevel = user.discountLevel;
                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                // Сохраняем заказ
                const order = {
                    id: orderId,
                    userId: currentUser.id,
                    date: new Date().toISOString(),
                    items: orderItems,
                    total: orderTotal,
                    pointsAdded,
                    status: 'completed'
                };
                
                coffeeShopData.orders.push(order);
                
                // Сохраняем изменения в localStorage (временное решение)
                localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                
                // Очищаем корзину
                this.clearCart();
                
                // Показываем результат
                this.showCheckoutResult(order);
                
                Utils.showNotification('Заказ успешно оформлен!');
            }

            static showCheckoutResult(order) {
                const modal = document.getElementById('checkoutModal');
                const resultDiv = document.getElementById('checkoutResult');
                
                resultDiv.innerHTML = `
                    <div style="background: rgba(46, 125, 50, 0.1); padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem;">
                        <p style="margin-bottom: 0.5rem;"><strong>Номер заказа:</strong> ${order.id}</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Дата:</strong> ${new Date(order.date).toLocaleString('ru-RU')}</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Сумма заказа:</strong> ${order.total} ₽</p>
                        <p style="margin-bottom: 0.5rem;"><strong>Начислено баллов:</strong> ${order.pointsAdded}</p>
                        <p><strong>Статус:</strong> <span style="color: var(--success);">Выполнен</span></p>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h4 style="color: var(--dark-brown); margin-bottom: 0.5rem;">Состав заказа:</h4>
                        <ul style="list-style: none; padding: 0;">
                            ${order.items.map(item => `
                                <li style="padding: 0.5rem 0; border-bottom: 1px solid rgba(210, 180, 140, 0.3);">
                                    ${item.productName} × ${item.quantity} = ${item.total} ₽
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                modal.classList.add('active');
            }
        }

        // Навигация
        class Navigation {
            static init() {
                document.querySelectorAll('[data-page]').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = e.target.closest('[data-page]').dataset.page;
                        Navigation.navigateTo(page);
                        
                        const navLinks = document.getElementById('navLinks');
                        navLinks.classList.remove('active');
                    });
                });

                document.getElementById('menuToggle').addEventListener('click', () => {
                    const navLinks = document.getElementById('navLinks');
                    navLinks.classList.toggle('active');
                });

                this.updateUserUI();
            }

            static navigateTo(page) {
                document.querySelectorAll('.page').forEach(p => {
                    p.classList.remove('active');
                });

                const targetPage = document.getElementById(page);
                if (targetPage) {
                    targetPage.classList.add('active');
                    
                    switch(page) {
                        case 'menu':
                            MenuManager.loadMenu();
                            break;
                        case 'cart':
                            CartManager.loadCartPage();
                            break;
                        case 'loyalty':
                            LoyaltyManager.loadLoyaltyData();
                            break;
                        case 'admin':
                            AdminManager.loadAdminPanel();
                            break;
                    }
                }
            }

            static updateUserUI() {
                const userStr = sessionStorage.getItem('currentUser');
                currentUser = userStr ? JSON.parse(userStr) : null;
                
                const loginLink = document.getElementById('loginLink');
                const adminLink = document.getElementById('adminLink');
                const userInfoItem = document.getElementById('userInfoItem');
                const logoutItem = document.getElementById('logoutItem');

                if (currentUser) {
                    if (loginLink) loginLink.style.display = 'none';
                    
                    if (userInfoItem) {
                        userInfoItem.style.display = 'block';
                        userInfoItem.innerHTML = `
                            <span style="color: var(--gold); padding: 1rem; display: block; font-weight: 600;">
                                <i class="fas fa-user-circle"></i> ${currentUser.username}
                            </span>
                        `;
                    }
                    
                    if (logoutItem) logoutItem.style.display = 'block';
                    
                    if (currentUser.role === 'admin' && adminLink) {
                        adminLink.style.display = 'block';
                    }
                } else {
                    if (loginLink) loginLink.style.display = 'block';
                    if (userInfoItem) userInfoItem.style.display = 'none';
                    if (logoutItem) logoutItem.style.display = 'none';
                    if (adminLink) adminLink.style.display = 'none';
                }
            }
        }

        // Менеджер меню
        class MenuManager {
            static loadMenu() {
                const menuGrid = document.getElementById('menuGrid');
                if (!menuGrid) return;

                menuGrid.innerHTML = '';
                
                if (!coffeeShopData.products || coffeeShopData.products.length === 0) {
                    menuGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: #666; font-size: 1.2rem;">Нет доступных продуктов</p>';
                    return;
                }
                
                coffeeShopData.products.forEach(product => {
                    if (product.available) {
                        const item = document.createElement('div');
                        item.className = `menu-item ${product.category}`;
                        item.innerHTML = `
                            <img src="${product.image}" alt="${product.name}" 
                                 onerror="this.src='https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&h=200&q=80'">
                            <div class="menu-item-content">
                                <h3>${product.name}</h3>
                                <div class="price">${product.price}</div>
                                <p class="description">${product.description}</p>
                                <span class="stock"><i class="fas fa-box"></i> В наличии: ${product.stock}</span>
                                <button class="btn" onclick="CartManager.addToCart(${product.id}, 1)" 
                                        style="width: 100%; margin-top: 1rem; background: linear-gradient(45deg, var(--cart-color), #388E3C);">
                                    <i class="fas fa-cart-plus"></i> В корзину
                                </button>
                            </div>
                        `;
                        menuGrid.appendChild(item);
                    }
                });

                this.setupFilters();
            }

            static setupFilters() {
                const filterBtns = document.querySelectorAll('.filter-btn');
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        const category = btn.dataset.category;
                        const items = document.querySelectorAll('.menu-item');
                        
                        items.forEach(item => {
                            if (category === 'all' || item.classList.contains(category)) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    });
                });
            }
        }

        // Менеджер лояльности
        class LoyaltyManager {
            static loadLoyaltyData() {
                if (!currentUser) {
                    const pointsValue = document.getElementById('pointsValue');
                    if (pointsValue) pointsValue.textContent = 'Войдите в систему';
                    return;
                }

                const pointsValue = document.getElementById('pointsValue');
                const currentDiscount = document.getElementById('currentDiscount');
                const levelsGrid = document.getElementById('levelsGrid');
                
                if (pointsValue) pointsValue.textContent = currentUser.loyaltyPoints || 0;
                if (currentDiscount) currentDiscount.textContent = `${currentUser.discountLevel || 0}%`;

                if (levelsGrid && coffeeShopData.loyaltySettings) {
                    levelsGrid.innerHTML = '';
                    
                    coffeeShopData.loyaltySettings.discountLevels.forEach(level => {
                        const isActive = currentUser.loyaltyPoints >= level.points;
                        const levelCard = document.createElement('div');
                        levelCard.className = `level-card ${isActive ? 'active' : ''}`;
                        levelCard.innerHTML = `
                            <h3>${level.name}</h3>
                            <div class="points">От ${level.points} баллов</div>
                            <div class="discount">${level.discount}% скидка</div>
                            ${isActive ? '<div style="color: var(--success); margin-top: 0.5rem; font-weight: 600;"><i class="fas fa-check-circle"></i> Достигнут</div>' : ''}
                        `;
                        levelsGrid.appendChild(levelCard);
                    });
                }
            }
        }

        // Менеджер админки
        class AdminManager {
            static loadAdminPanel() {
                if (!currentUser || currentUser.role !== 'admin') {
                    Utils.showNotification('Доступ запрещен', 'error');
                    Navigation.navigateTo('login');
                    return;
                }
                
                this.loadStatistics();
                this.loadProducts();
                this.loadUsers();
            }

            static loadStatistics() {
                document.getElementById('totalUsers').textContent = coffeeShopData.users?.length || 0;
                document.getElementById('totalProducts').textContent = coffeeShopData.products?.length || 0;
                document.getElementById('totalOrders').textContent = coffeeShopData.orders?.length || 0;
                
                const totalRevenue = coffeeShopData.orders?.reduce((sum, order) => sum + order.total, 0) || 0;
                document.getElementById('totalRevenue').textContent = `${totalRevenue} ₽`;
                
                DataManager.updateLastUpdateDisplay();
            }

            static loadProducts() {
                const productsList = document.getElementById('productsList');
                if (!productsList) return;
                
                productsList.innerHTML = '';
                
                if (!coffeeShopData.products || coffeeShopData.products.length === 0) {
                    productsList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Нет продуктов</p>';
                    return;
                }
                
                coffeeShopData.products.forEach(product => {
                    const productItem = document.createElement('div');
                    productItem.className = 'product-item';
                    productItem.innerHTML = `
                        <div>
                            <strong>${product.name}</strong>
                            <div style="color: var(--coffee); font-size: 0.9rem; margin-top: 5px;">Цена: ${product.price} ₽</div>
                        </div>
                        <div class="stock-controls">
                            <button class="stock-btn" onclick="AdminManager.decreaseStock(${product.id})" title="Уменьшить">-</button>
                            <input type="number" class="stock-input" value="${product.stock}" 
                                   id="stock-${product.id}" onchange="AdminManager.updateStock(${product.id}, this.value)">
                            <button class="stock-btn" onclick="AdminManager.increaseStock(${product.id})" title="Увеличить">+</button>
                            <button class="stock-btn" style="background: ${product.available ? 'linear-gradient(45deg, #f44336, #d32f2f)' : 'linear-gradient(45deg, #4CAF50, #2E7D32)'}"
                                    onclick="AdminManager.toggleAvailability(${product.id})" title="${product.available ? 'Скрыть продукт' : 'Показать продукт'}">
                                ${product.available ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>'}
                            </button>
                        </div>
                    `;
                    productsList.appendChild(productItem);
                });
            }

            static loadUsers() {
                const usersList = document.getElementById('usersList');
                if (!usersList) return;
                
                usersList.innerHTML = '';
                
                if (!coffeeShopData.users || coffeeShopData.users.length === 0) {
                    usersList.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem;">Нет пользователей</p>';
                    return;
                }
                
                coffeeShopData.users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'product-item';
                    userItem.innerHTML = `
                        <div>
                            <strong>${user.username} ${user.role === 'admin' ? '(Админ)' : ''}</strong>
                            <div style="color: var(--coffee); font-size: 0.9rem; margin-top: 5px;">Email: ${user.email}</div>
                            <div style="display: flex; gap: 1rem; margin-top: 5px;">
                                <span style="color: var(--gold);"><i class="fas fa-coins"></i> ${user.loyaltyPoints || 0}</span>
                                <span style="color: var(--primary-brown);"><i class="fas fa-percent"></i> ${user.discountLevel || 0}%</span>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <small style="color: #888;">${user.registrationDate ? new Date(user.registrationDate).toLocaleDateString('ru-RU') : 'Нет данных'}</small>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
            }

            static updateStock(productId, newStock) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.stock = parseInt(newStock) || 0;
                    localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                    this.loadProducts();
                    Utils.showNotification('Количество обновлено');
                }
            }

            static increaseStock(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.stock += 1;
                    localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                    this.loadProducts();
                }
            }

            static decreaseStock(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product && product.stock > 0) {
                    product.stock -= 1;
                    localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                    this.loadProducts();
                }
            }

            static toggleAvailability(productId) {
                const product = coffeeShopData.products.find(p => p.id === productId);
                if (product) {
                    product.available = !product.available;
                    localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                    this.loadProducts();
                    Utils.showNotification(`Продукт "${product.name}" ${product.available ? 'доступен' : 'скрыт'}`);
                }
            }

            static generateReport() {
                const report = DataManager.generateReport();
                Utils.downloadTXT(report, `coffee-shop-report-${new Date().toISOString().slice(0, 10)}.txt`);
                Utils.showNotification('Отчет сгенерирован и скачан');
            }
        }

        // Менеджер аутентификации
        class AuthManager {
            static async login(username, password) {
                try {
                    const user = coffeeShopData.users.find(u => 
                        u.username === username && u.password === btoa(password)
                    );
                    
                    if (!user) {
                        throw new Error('Неверное имя пользователя или пароль');
                    }

                    const userData = {
                        id: user.id,
                        username: user.username,
                        role: user.role,
                        loyaltyPoints: user.loyaltyPoints || 0,
                        discountLevel: user.discountLevel || 0
                    };
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(userData));
                    currentUser = userData;
                    
                    Utils.showNotification('Вход выполнен успешно!');
                    Navigation.updateUserUI();
                    Navigation.navigateTo('home');

                } catch (error) {
                    Utils.showNotification(error.message, 'error');
                }
            }

            static async register(username, email, password, confirmPassword) {
                try {
                    if (password !== confirmPassword) {
                        throw new Error('Пароли не совпадают');
                    }

                    if (!coffeeShopData.users) {
                        coffeeShopData.users = [];
                    }

                    const existingUser = coffeeShopData.users.find(user => 
                        user.username === username || user.email === email
                    );
                    
                    if (existingUser) {
                        throw new Error('Пользователь с таким именем или email уже существует');
                    }

                    const newUser = {
                        id: coffeeShopData.users.length > 0 ? Math.max(...coffeeShopData.users.map(u => u.id)) + 1 : 1,
                        username,
                        email,
                        password: btoa(password),
                        role: 'user',
                        loyaltyPoints: 0,
                        discountLevel: 0,
                        purchaseHistory: [],
                        registrationDate: new Date().toISOString()
                    };

                    coffeeShopData.users.push(newUser);
                    
                    // Сохраняем в localStorage
                    localStorage.setItem('coffeeShopData', JSON.stringify(coffeeShopData));
                    
                    // Автоматический вход
                    const userData = {
                        id: newUser.id,
                        username: newUser.username,
                        role: newUser.role,
                        loyaltyPoints: newUser.loyaltyPoints,
                        discountLevel: newUser.discountLevel
                    };
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(userData));
                    currentUser = userData;

                    Utils.showNotification('Регистрация успешна! Добро пожаловать!');
                    Navigation.updateUserUI();
                    Navigation.navigateTo('home');

                } catch (error) {
                    Utils.showNotification(error.message, 'error');
                }
            }

            static logout() {
                sessionStorage.removeItem('currentUser');
                currentUser = null;
                Utils.showNotification('Вы вышли из системы');
                Navigation.updateUserUI();
                Navigation.navigateTo('home');
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            // Инициализируем данные
            await DataManager.init();
            
            // Инициализируем навигацию
            Navigation.init();
            
            // Инициализируем корзину
            CartManager.updateCartUI();
            
            // Обработка формы регистрации
            document.getElementById('registerForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('regUsername').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                AuthManager.register(username, email, password, confirmPassword);
            });
            
            // Обработка формы входа
            document.getElementById('loginForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                
                AuthManager.login(username, password);
            });
            
            // Кнопка выхода
            document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                AuthManager.logout();
            });
            
            // Кнопка оформления заказа
            document.getElementById('checkoutBtn')?.addEventListener('click', () => {
                CartManager.checkout();
            });
            
            // Кнопка генерации отчета
            document.getElementById('downloadReportBtn')?.addEventListener('click', () => {
                AdminManager.generateReport();
            });
            
            // Кнопка добавления продукта
            document.getElementById('addProductBtn')?.addEventListener('click', () => {
                AdminManager.addProduct();
            });
            
            // Кнопка сброса данных
            document.getElementById('resetDataBtn')?.addEventListener('click', () => {
                if (confirm('Вы уверены, что хотите сбросить все данные? Это действие нельзя отменить.')) {
                    localStorage.removeItem('coffeeShopData');
                    location.reload();
                }
            });
            
            // Загружаем меню если на странице меню
            if (document.getElementById('menu')) {
                MenuManager.loadMenu();
            }
        });

        // Делаем методы глобальными для обработчиков в HTML
        window.CartManager = CartManager;
        window.AdminManager = AdminManager;
        window.Navigation = Navigation;
    </script>
</body>
